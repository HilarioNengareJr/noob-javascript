<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>

<form style="margin:10%;">
    <input type="button" value="Alert" onclick="alertMe()"
           style=" background:blue; color:#fff;border: 1px solid blue; border-radius:50px 25px; font-size:22px">
</form>

<script type="text/javascript">

//function keyword tells js we are going to make a function

let x = myFunction(4, 3);   // Function is called, return value will end up in x

function myFunction(a, b) {
  return a * b;             // Function returns the product of a and b
}

function alertMe(){
    alert("The answer is " + x)
}


</script>
</body>
</html>
